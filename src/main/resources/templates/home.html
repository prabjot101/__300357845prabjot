<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <title>Title</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        .pre-scrollable{
            height:500px;

        overflow-y: scroll;
        }
        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
<h1>Final Exam Set B</h1>
<h1>Sales Summary Table</h1>

<form th:action="@{/register}" th:object="${salesman}" method="post">

    <label>Salesman Name</label>
    <input  type="text" id = "salesman.name" >
    <label>Item Type</label>
    <input type="text" id = "salesman.item">
    <label>Sales Amount</label>
    <input type="text" id = "salesman.amount">
    <label>Transation Date</label>
    <input type="text" id = "salesman.dot" >

    <button type="submit">submit</button>

    <br>
    <br>
    <hr>
</form>>
<div class="container mt-2 pre-scrollable">
    <div class="card-header">Student List </div>
    <div class="card-body">
        <table class="table">

            <thead>
            <tr>
                <th>Transaction Code</th><th>Salesman</th><th>Item</th><th>Amount</th><th>Transaction Date</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="p:${listSalesman}">
                <td th:text="${p.id}"></td>
                <td th:text="${p.name}"></td>
                <td th:text="${p.item}"></td>
                <td th:text="${p.amount}"></td>
                <td th:text="${p.dot}"></td>
                <td>
                <a class="btn btn-danger" onClick="return confirm('Are you sure you want to delete the record ?')" th:href="@{delete(id=${p.id})}">
                    Delete</a>
                </td>
                <td>
                    <a class="btn btn-danger" th:href="@{edit(id=${p.id})}">Edit</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
